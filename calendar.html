<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="css/style.css" rel="stylesheet">

    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Configurar Firebase (usa la misma configuraci√≥n que en appointment.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCfLAe5np-WnTWPfeRLb4uxUA3o054O9z0",
            authDomain: "serranobrisenojorge.firebaseapp.com",
            databaseURL: "https://serranobrisenojorge-default-rtdb.firebaseio.com",
            projectId: "serranobrisenojorge",
            storageBucket: "serranobrisenojorge.appspot.com",
            messagingSenderId: "102606222700",
            appId: "1:102606222700:web:532e685002b4ef4219ef49"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>Klinik</h1>
        </a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ms-auto">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="appointment.html" class="nav-item nav-link">Appointment</a>
                <a href="calendar.html" class="nav-item nav-link active">Calendar</a>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container py-5">
        <h1 class="text-center">Scheduled Appointments</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="appointmentsTable"></tbody>
        </table>
    </div>

    <script>
        function loadAppointments() {
            const table = document.getElementById("appointmentsTable");
            db.ref("appointments").on("value", snapshot => {
                table.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    let appointment = childSnapshot.val();
                    let row = `
                        <tr>
                            <td>${appointment.name}</td>
                            <td>${appointment.email}</td>
                            <td>${appointment.phone}</td>
                            <td>${appointment.doctor}</td>
                            <td>${appointment.date}</td>
                            <td>${appointment.time}</td>
                        </tr>`;
                    table.innerHTML += row;
                });
            });
        }
        window.onload = loadAppointments;
    </script>
</body>
</html>

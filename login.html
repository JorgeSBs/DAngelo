<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styleinicio.css" />
    <title>Inicio de Sesion y Registro</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="loginForm">
            <h2 class="title">Iniciar Sesion</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="loginEmail" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="loginPassword" required />
            </div>
            <input type="submit" value="Iniciar Sesion" class="btn solid" />
            <div id="loginMessage" class="message"></div>
            <p class="social-text">O Inicie Sesion Con</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              
            </div>
            <a href="#" onclick="sendPasswordReset()">¿Olvidaste tu contraseña?</a>
          </form>

          <form action="#" class="sign-up-form" id="signupForm">
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signupEmail" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="signupPassword" required />
            </div>
            <input type="submit" class="btn" value="Registrarse" />
            <div id="signupMessage" class="message"></div>
            <p class="social-text">O Inicie Sesion Con</p>
            <div class="social-media">

              <a href="#" class="social-icon">
                <i class="fa-brands fa-google"></i>
              </a>

            </div>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Registrarse</h3>
            <p>
              Regístrate y comienza tu camino hacia una alimentación saludable con asesoría experta.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarse
            </button>
          </div>
          <img src="img/log.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Únete a nosotros y transforma tu bienestar.</h3>
            <p>
              Mejora tu salud con nuestro acompañamiento nutricional.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesion
            </button>
          </div>
          <img src="img/register.png" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="js/Inicio-Registro.js"></script>
</html>
